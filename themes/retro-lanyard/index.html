<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notionWidgets By Daniel</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<div class="container">
    <div class="widget-l">

        <div class="greet" id="greet"></div>

        <div class="date" id="date"></div>

        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>

    <div class="widget-r">
        <div class="helper"><img src="https://townsquare.media/site/846/files/2020/02/kaleikr.jpg" alt="Song Album Art" class="songArt" id="songArt"></div>
        <div class="text">
           <div class="songTitle" id="songTitle"></div>

            <div class="songArtist" id="songArtist"></div>
        </div>
        
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
